name: EAS Build
on: workflow_dispatch
jobs:
  version_bump:
    name: 'Bump Version on master'
    runs-on: ubuntu-latest
    steps: 
      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@master'
        with:
          skip-tag: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}