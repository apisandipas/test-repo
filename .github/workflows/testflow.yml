name: Test Repo Build
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
jobs:
  version_bump:
    permissions:
      contents: write
    name: "Bump Version on develop"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
          npm version patch
          git add .
          git commit -m "bump version in develop"
          git push

